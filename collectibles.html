<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collectibles - Concert NFT Platform</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background: url('./222.png') center/cover no-repeat fixed;
      background-color: #0e0e0e;
    }
    
    .collectibles-container {
      background: rgba(20, 20, 20, 0.7); /* dark translucent layer */
      backdrop-filter: blur(2px);
      border-radius: 20px;
      padding: 40px;
      margin-top: 30px;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-logo">
        <div class="logo-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
        </div>
      </div>
      
      <div class="navbar-links">
        <a href="index1.html" class="nav-link" title="Home">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M20 12V8H6a2 2 0 1 1 0-4h12v4"></path>
            <path d="M20 12V8H6a2 2 0 1 1 0-4h12v4"></path>
            <path d="M20 12v4H6a2 2 0 1 0 0 4h12v-4"></path>
          </svg>
        </a>
        
        <a href="collectibles.html" class="nav-link active" title="Collectibles">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
        </a>
        
        <a href="rewards.html" class="nav-link" title="Rewards">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M12 2v6.5l3-3"></path>
            <path d="M12 2v6.5l-3-3"></path>
            <path d="M7 10.5v4.2c0 1.68 0 2.52.327 3.162a3 3 0 0 0 1.311 1.311C9.28 19.5 10.12 19.5 11.8 19.5h.4c1.68 0 2.52 0 3.162-.327a3 3 0 0 0 1.311-1.311c.327-.642.327-1.482.327-3.162v-4.2"></path>
            <path d="M5 10.5h14"></path>
          </svg>
        </a>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <div class="container collectibles-container">
        <div class="page-header">
          <h1 class="gradient-text">Your Collectibles</h1>
          <p class="text-secondary">View all your concert NFTs in one place</p>
        </div>
        
        <div id="collectibles-content">
          <!-- Content will be loaded by JavaScript -->
          <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading your collectibles...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./js/collectibles.js"></script>
</body>
</html>
